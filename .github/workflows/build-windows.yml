name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt5 pandas matplotlib reportlab

      - name: Build executable
        run: |
          pyinstaller main.py --onefile --windowed --icon=assets/robo.ico --name robo_relatorios

      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: robo_relatorios_windows
          path: dist/robo_relatorios.exe
